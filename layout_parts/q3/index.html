<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="q3_table">
            <tr class="q3_tr">
              <th class="q3_th">日付</th>
              <th class="q3_th">朝ごはん</th>
              <th class="q3_th">昼ごはん</th>
              <th class="q3_th">おやつ</th>
              <th class="q3_th">夜ごはん</th>
              <th class="q3_th">夜食</th>
            </tr>
            <tr class="q3_tr">
              <td class="q3_td">2016/04/01</td>
              <td class="q3_td">食パン</td>
              <td class="q3_td">チャーハン</td>
              <td class="q3_td">杏仁豆腐</td>
              <td class="q3_td">舞茸丼</td>
              <td class="q3_td">いちご</td>
            </tr>
            <tr class="q3_tr">
              <td class="q3_td">2016/04/02</td>
              <td class="q3_td">なし</td>
              <td class="q3_td">ケバブ丼</td>
              <td class="q3_td">ゼリー</td>
              <td class="q3_td">唐揚げ定食</td>
              <td class="q3_td">いちご</td>
            </tr>
            <tr class="q3_tr">
              <td class="q3_td">2016/04/03</td>
              <td class="q3_td">納豆ご飯</td>
              <td class="q3_td">まぐろ定食</td>
              <td class="q3_td">チョコパン</td>
              <td class="q3_td">餃子定食</td>
              <td class="q3_td">チョコ</td>
            </tr>
            <tr class="q3_tr">
              <td class="q3_td">2016/04/04</td>
              <td class="q3_td">食パン</td>
              <td class="q3_td">牛丼</td>
              <td class="q3_td">アイス</td>
              <td class="q3_td">豚丼</td>
              <td class="q3_td">スムージー</td>
            </tr>
            <tr class="q3_tr">
              <td class="q3_td">合計カロリー</td>
              <td class="q3_td">10000kcal</td>
              <td class="q3_td">12000kcal</td>
              <td class="q3_td">3000kcal</td>
              <td class="q3_td">30000kcal</td>
              <td class="q3_td">1000kcal</td>
            </tr>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
